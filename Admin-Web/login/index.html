
<!DOCTYPE html>
<html class="h-100" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>eGarbage Management System</title>
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/logo_garbage.jpg">
    <link href="../dashboard/assets/css/style.css" rel="stylesheet">
    <link href="../assets/css/login.css" rel="stylesheet">
</head>
<body class="h-100">
    <div id="preloader hidden">
        <div class="loader-1">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <div class="login-form-bg h-100">
        <div class="login-wrapper">
            <div class="container h-100">
                <div class="row justify-content-center h-100">
                    <div class="col-12 col-md-5">
                        <div class="form-input-content">
                            <div class="card login-form mb-0">
                                <div class="card-body pt-3 text-center">
                                    <a class="text-center">
                                        <h4>Admin Control Room</h4>
                                        <img class="text-center" src="../assets/images/logo_truck.jpg">
                                        <h2>eGarbage Management System</h2>
                                    </a>
                                    <form class="mt-5 mb-5 login-input" autocomplete="off">
                                        <div class="form-group">
                                            <input type="email" name="email" class="form-control" placeholder="Email" autocomplete="off" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" class="form-control" placeholder="Password" autocomplete="off" required>
                                        </div>
                                        <button type="submit" class="btn login-form__btn submit w-100">Sign In</button>
                                    </form>
                                    <p class="mt-5 login-form__footer text-center">Forget Password? <a href="#" class="text-primary reset-password">Reset here</a> </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../dashboard/assets/plugins/common/common.min.js"></script>
    <script src="../dashboard/assets/js/custom.min.js"></script>
    <script src="../dashboard/assets/js/settings.js"></script>
    <script src="../dashboard/assets/js/gleek.js"></script>
    <script src="../dashboard/assets/js/styleSwitcher.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.0/firebase-analytics.js"></script>
    <script src="../database/database-config.js"></script>
    <script src="login.js"></script>
</body>
</html>
