
<!DOCTYPE html>
<html class="h-100" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Secured Location Based Garbage Management Android Applicaton</title>
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/logo_garbage.jpg">
    <link href="../dashboard/css/style.css" rel="stylesheet">
    <link href="../assets/css/login.css" rel="stylesheet">
</head>
<body class="h-100">
    <div id="preloader hidden">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <div class="login-form-bg h-100">
        <div class="login-wrapper">
            <div class="container h-100">
                <div class="row justify-content-center h-100">
                    <div class="col-5 col-xl-5">
                        <div class="form-input-content">
                            <div class="card login-form mb-0">
                                <div class="card-body pt-5 text-center">
                                    <a class="text-center">
                                        <h4>Admin Control Room</h4>
                                        <img class="text-center" src="../assets/images/logo_truck.jpg">
                                    </a>
                                    <form class="mt-5 mb-5 login-input">
                                        <div class="form-group">
                                            <input type="email" class="form-control" placeholder="Email">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="Password">
                                        </div>
                                        <button class="btn login-form__btn submit w-100">Sign In</button>
                                    </form>
                                    <p class="mt-5 login-form__footer text-center">Forget Password? <a href="" class="text-primary">Reset here</a> </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../dashboard/plugins/common/common.min.js"></script>
    <script src="../dashboard/js/custom.min.js"></script>
    <script src="../dashboard/js/settings.js"></script>
    <script src="../dashboard/js/gleek.js"></script>
    <script src="../dashboard/js/styleSwitcher.js"></script>
    <script src="../assets/js/login.js"></script>
</body>
</html>
